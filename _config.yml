locale:           en-GB
title:            Analyzing Data
description:      "Changing career towards Data Science. Learning Machine Learning, Dep Learning and Artificial Intelligence."
logo:             site-logo.png
disqus_shortname: analyingdata-org
#Comment out url when working locally to resolve base urls correctly
url:              http://analyzingdata.org

# Owner/author information
owner:
  name:           Rachel
  avatar:         avatar.jpg
  email:          letadigital@gmail.com
  # Social networking links used in footer. Update and remove as you like.
  twitter:        rredop
  facebook:
  github:         raquelredo
  stackexchange:
  linkedin:       raquelredo
  instagram:
  flickr:
  tumblr:
  # For Google Authorship https://plus.google.com/authorship
  google_plus:

# Analytics and webmaster tools stuff goes here
google_analytics:   UA-92188520-1
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Links to include in top navigation
# For external links add external: true
links:
  - title: Articles
    url: /articles
  - title: Blog
    url: /blog
  - title: Portfolio
    url: /portfolio
  - title: About
    url: /about
    #external: true descomentar si el link es externo a la site

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Europe/Madrid
future:      true
pygments:    true
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers:
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec"]

# Jekyll collections
collections:
    portfolio:
        output: true
        permalink: /:collection/:title/
