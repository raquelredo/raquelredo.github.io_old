# Site wide configuration

title: Analyzing Data
locale: en_GB
description: "Changing career towards Data Science. Learning Machine Learning, Dep Learning and Artificial Intelligence."
logo: site-logo.png
search: true
url: http://analyzingdata.org
baseurl: "" # the subpath of your site, e.g. /blog
comments: true

# Jekyll configuration
permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
timezone: Europe/Madrid # http://en.wikipedia.org/wiki/List_of_tz_database_time_zones


kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", ".less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]

