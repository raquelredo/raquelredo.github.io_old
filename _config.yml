# Site wide configuration

title: Analyzing Data
locale: en_GB
description: "Changing career towards Data Science. Learning Machine Learning, Dep Learning and Artificial Intelligence."
logo: site-logo.png
search: true
url: http://analyzingdata.org
baseurl: "" # the subpath of your site, e.g. /blog
disqus-shortname: analyingdata-org
comments: true

# Jekyll configuration
permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
timezone: Europe/Madrid # http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
future:      true
pygments:    true
markdown:    kramdow

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers:
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec"]

# Jekyll collections
collections:
    portfolio:
        output: true
        permalink: /:collection/:title/

# Site owner
